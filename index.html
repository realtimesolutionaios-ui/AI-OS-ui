<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AI-OS UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 24px;
      border-bottom: 1px solid #1e293b;
    }
    main {
      padding: 40px 24px;
      max-width: 960px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 8px;
    }
    p {
      color: #cbd5f5;
      line-height: 1.7;
    }
    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 24px;
      margin-top: 32px;
    }
    .badge {
      display: inline-block;
      background: #2563eb;
      color: white;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.8rem;
      margin-bottom: 16px;
    }
    footer {
      margin-top: 80px;
      padding: 24px;
      text-align: center;
      color: #64748b;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <header>
    <strong>AI-OS UI</strong>
  </header>

  <main>
    <span class="badge">Product Preview</span>

    <h1>AI-OS UI</h1>
    <p>
      AI-OS UI は、Dify を中核とした <strong>診断・意思決定・アクション</strong> を
      統合するためのフロントエンド基盤です。
    </p>

    <div class="card">
      <h2>現在のステータス</h2>
      <p>
        ・Vercel へのデプロイ完了<br />
        ・Dify API 接続準備中<br />
        ・商品版 UI 開発フェーズ
      </p>
    </div>

    <div class="card">
      <h2>今後の予定</h2>
      <p>
        ・Dify Workflow とのリアルタイム連携<br />
        ・チャット UI 実装<br />
        ・顧客向けプロダクト版公開
      </p>
    </div>
  </main>

  <footer>
    © 2026 Real Time Solution AI OS
  </footer>

</body>
</html>
