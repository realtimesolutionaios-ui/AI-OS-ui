<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AI-OS UI｜Dify連携AIオペレーティングUI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #0b1220, #020617);
      color: #e5e7eb;
    }
    header {
      padding: 24px 40px;
      font-weight: bold;
      border-bottom: 1px solid #1f2937;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 24px;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 16px;
    }
    p.lead {
      font-size: 18px;
      color: #c7d2fe;
      margin-bottom: 48px;
    }
    .card {
      background: rgba(2, 6, 23, 0.8);
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 32px;
    }
    .card h2 {
      margin-top: 0;
      margin-bottom: 12px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .result {
      margin-top: 24px;
      padding: 16px;
      border-radius: 10px;
      background: #020617;
      border: 1px dashed #334155;
      color: #94a3b8;
    }
    footer {
      text-align: center;
      padding: 40px 0;
      font-size: 14px;
      color: #64748b;
    }
  </style>
</head>
<body>

  <header>
    AI-OS UI
  </header>

  <main>
    <h1>AI-OS UI（商品版プロトタイプ）</h1>
    <p class="lead">
      Difyを中核とした「診断 → 判断 → アクション」を統合する<br>
      次世代AIオペレーティングUI。
    </p>

    <div class="card">
      <h2>Dify 接続テスト</h2>
      <p>下のボタンを押すと、Dify API にリクエストを送信します。</p>

      <button onclick="testDify()">Dify に問い合わせる</button>

      <div class="result" id="result">
        結果がここに表示されます
      </div>
    </div>
  </main>

  <footer>
    © 2026 Real Time Solution AI OS
  </footer>

  <script>
    async function testDify() {
      const result = document.getElementById("result");
      result.textContent = "Dify に問い合わせ中…";

      try {
        const res = await fetch("/api/dify", {
          method: "POST"
        });
        const data = await res.text();
        result.textContent = data;
      } catch (e) {
        result.textContent = "エラー：Dify に接続できませんでした";
      }
    }
  </script>

</body>
</html>
