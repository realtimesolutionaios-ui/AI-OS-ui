<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AI-OS UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
    }
    header {
      padding: 20px 24px;
      border-bottom: 1px solid #1e293b;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 24px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 12px;
    }
    p {
      color: #cbd5f5;
      line-height: 1.7;
    }
    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 24px;
      margin-top: 24px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 16px;
    }
    button:hover {
      background: #1d4ed8;
    }
    pre {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
      white-space: pre-wrap;
    }
    footer {
      margin-top: 80px;
      padding: 24px;
      text-align: center;
      color: #64748b;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<header>
  AI-OS UI
</header>

<main>
  <h1>AI-OS UI（商品版プロトタイプ）</h1>
  <p>
    Dify を中核とした「診断 → 判断 → アクション」を統合する AI オペレーティング UI。
  </p>

  <div class="card">
    <h2>Dify 接続テスト</h2>
    <p>
      下のボタンを押すと、Dify API にリクエストを送信します。
    </p>

    <button onclick="callDify()">Dify に問い合わせる</button>

    <pre id="result">結果がここに表示されます</pre>
  </div>
</main>

<footer>
  © 2026 Real Time Solution AI OS
</footer>

<script>
async function callDify() {
  const result = document.getElementById("result");
  result.textContent = "Dify に問い合わせ中...";

  try {
    const response = await fetch(
      "https://api.dify.ai/v1/chat-messages",
      {
        method: "POST",
        headers: {
          "Authorization": "Bearer app-pk5UsaRH2pRuU6PWwdAhVREZ",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          inputs: {},
          query: "これは接続テストです",
          response_mode: "blocking",
          user: "ai-os-ui-test"
        })
      }
    );

    const data = await response.json();
    result.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    result.textContent = "エラーが発生しました：" + err.message;
  }
}
</script>

</body>
</html>
