<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AI-OS UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
    }
    header {
      padding: 24px 40px;
      border-bottom: 1px solid #1e293b;
      font-weight: bold;
    }
    main {
      padding: 80px 40px;
      max-width: 900px;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 16px;
    }
    p {
      color: #cbd5f5;
      line-height: 1.7;
    }
    section {
      margin-top: 48px;
      padding: 24px;
      border: 1px solid #1e293b;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.6);
    }
    button {
      margin-top: 16px;
      padding: 12px 20px;
      font-size: 16px;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    footer {
      margin-top: 120px;
      padding: 24px;
      text-align: center;
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <header>AI-OS UI</header>

  <main>
    <h1>AI-OS UI（商品版）</h1>
    <p>
      診断 → 判断 → アクションを統合する、  
      次世代AIオペレーティングUI。
    </p>

    <section>
      <h2>Dify 連携（次フェーズ）</h2>
      <p>
        現在はUI完成を最優先とし、  
        API接続は次の段階で実装します。
      </p>
      <button disabled>準備中</button>
    </section>
  </main>

  <footer>
    © 2026 Real Time Solution AI OS
  </footer>
</body>
</html>
